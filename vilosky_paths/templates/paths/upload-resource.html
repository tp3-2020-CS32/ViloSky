{% extends 'paths/base.html' %}
{% load static %}

{% block title_block %}
Upload Resources to the Vilo Sky Database
{% endblock %}

{% block body_block %}
<div class="container">
	<h1 class="mt-5 text-center">Upload a Resource</h1>
	<form id="upload_form" method="post" action="{% url 'paths:upload-resource' %}" enctype="multipart/form-data">
		{% csrf_token %}

		<div class="mb-3">
			<label for="nameInput" class="form-label">Name</label>
			<input type="text" name="name" class="form-control" id="name" required>
		</div>

		<div class="mb-3">
			<label for="tagsInput" class="form-label">Tag(s)</label>
			<select name="tags" class="form-control" id="tags" required>
                {% for tag in upload_form.tags %}
                {{ tag }}
                {% endfor %}
            </select>
		</div>

		<div class="mb-3">
			<label for="mediaInput" class="form-label">File</label>
			<input type="file" name="media" class="form-control" id="media">
		</div>

		<div class="mb-3">
			<label for="urlInput" class="form-label">Hyperlink</label>
			<input type="text" name="url" class="form-control" id="url">
		</div>

		<input type="submit" value="Upload">
	</form>
	{% if messages %}
	{% for message in messages %}
		<div class="alert alert-success alert-dismissible fade show mt-2" role="alert">
			{{ message }}
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
    {% endfor %}
{% endif %}
</div>
{% endblock %}
