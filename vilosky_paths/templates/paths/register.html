{% extends 'paths/base.html' %}
{% load static %}

{% block title_block %}
Sign Up
{% endblock %}

{% block body_block %}
<div class="container">
	<h1 class="mt-5">Sign Up to Vilosky Pathways</h1>
	<form id="user_form" method="post" action="{% url 'paths:register' %}" enctype="multipart/form-data">

		{% csrf_token %}

		{{ profile_form.as_p }}
		{{ user_form.as_p }}

		<input type="submit" name="submit" value="Register" />
	</form>
</div>

{% endblock %}
